    <div class="container" id="bio ">

            </div>
            <div>
                <label for="contact-method">Preferred Method of Contact:</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="" disabled selected>Select</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
            </div>
            <div>
                <input type="checkbox" id="robot" name="robot" required>
                <label for="robot">I am not a robot</label>
